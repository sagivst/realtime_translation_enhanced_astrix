type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=alaw
auth=user1
aors=user1
direct_media=no
ice_support=yes
force_rport=yes
rewrite_contact=yes

[user1]
type=auth
auth_type=userpass
username=user1
password=Translation2025!

[user1]
type=aor
