; PJSIP Transport Configuration for Mobile NAT
; This configures the external address for NAT traversal

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
; External address for NAT traversal (Azure public IP)
external_media_address=4.185.84.26
external_signaling_address=4.185.84.26
; Local network (Azure internal)
local_net=10.0.0.0/8
local_net=172.16.0.0/12
local_net=192.168.0.0/16
