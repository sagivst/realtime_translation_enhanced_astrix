<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Screen Dashboard - Extensions 7000 & 7001</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .split-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .iframe-wrapper {
            flex: 1;
            height: 100vh;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .divider {
            width: 3px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left: Extension 7000 (Caller) -->
        <div class="iframe-wrapper">
            <iframe src="/dashboard-single.html?ext=7000"></iframe>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Right: Extension 7001 (Answerer) -->
        <div class="iframe-wrapper">
            <iframe src="/dashboard-single.html?ext=7001"></iframe>
        </div>
    </div>
</body>
</html>
