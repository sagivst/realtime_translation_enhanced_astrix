<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP API WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        #log {
            background: #000;
            padding: 15px;
            border: 1px solid #0f0;
            height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #ff0; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>TCP API WebSocket Connection Test</h1>
    <p>Testing connection to ws://20.170.155.53:6001</p>

    <button onclick="connect()">Connect</button>
    <button onclick="subscribe7777()">Subscribe to 7777</button>
    <button onclick="subscribe8888()">Subscribe to 8888</button>
    <button onclick="clearLog()">Clear Log</button>

    <div id="log"></div>

    <script>
        let socket = null;
        const logDiv = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            logDiv.innerHTML = '';
        }

        function connect() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }

            log('Connecting to ws://20.170.155.53:6001...', 'info');

            socket = new WebSocket('ws://20.170.155.53:6001');

            socket.onopen = () => {
                log('✓ WebSocket connected successfully!', 'success');
            };

            socket.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    log('◄ Received: ' + JSON.stringify(message, null, 2), 'success');

                    if (message.type === 'STAGE_TIMING') {
                        log(`  Stage: ${message.stageName} = ${message.duration}ms (ext ${message.extension})`, 'success');
                    }
                } catch (error) {
                    log('◄ Received (raw): ' + event.data, 'info');
                }
            };

            socket.onerror = (error) => {
                log('✗ WebSocket error: ' + error, 'error');
            };

            socket.onclose = () => {
                log('✗ WebSocket disconnected', 'error');
            };
        }

        function subscribe7777() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('Not connected! Click Connect first.', 'error');
                return;
            }

            const msg = JSON.stringify({ type: 'SUBSCRIBE', extension: '7777' });
            socket.send(msg);
            log('► Sent: ' + msg, 'info');
        }

        function subscribe8888() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('Not connected! Click Connect first.', 'error');
                return;
            }

            const msg = JSON.stringify({ type: 'SUBSCRIBE', extension: '8888' });
            socket.send(msg);
            log('► Sent: ' + msg, 'info');
        }

        // Auto-connect on page load
        log('Page loaded. Click Connect to test WebSocket.', 'info');
    </script>
</body>
</html>
