<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Screen Dashboard - Extensions 7777 & 8888</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #1a1a2e 100%);
            background-attachment: fixed;
        }

        .split-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .iframe-wrapper {
            flex: 1;
            height: 100vh;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        .divider {
            width: 2px;
            background: linear-gradient(180deg,
                rgba(91,111,216,0.3) 0%,
                rgba(91,111,216,0.6) 50%,
                rgba(91,111,216,0.3) 100%);
            box-shadow: 0 0 10px rgba(91,111,216,0.3);
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left: Extension 7777 (English) -->
        <div class="iframe-wrapper">
            <iframe src="/dashboard-single.html?ext=7777"></iframe>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Right: Extension 8888 (French) -->
        <div class="iframe-wrapper">
            <iframe src="/dashboard-single.html?ext=8888"></iframe>
        </div>
    </div>
</body>
</html>
