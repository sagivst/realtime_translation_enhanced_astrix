[translation]
; Main translation extension - uses ARI for server-side processing
exten => translation,1,NoOp(Incoming translation call)
same => n,Answer()
same => n,Stasis(translation-app)
same => n,Hangup()

; Fallback for any unmatched extension - route to ARI
exten => _X.,1,Goto(translation,1)

; Direct dial to other users
exten => caller1,1,Dial(SIP/caller1,20)
exten => caller2,1,Dial(SIP/caller2,20)

; Echo test
exten => 600,1,Answer()
same => n,Playback(hello-world)
same => n,Echo()
same => n,Hangup()

; Conference bridge for translation
exten => 1000,1,Answer()
same => n,ConfBridge(translation-room)
same => n,Hangup()
