<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Telemetry Dashboard - 75 Matrices & 113 Knobs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #94a3b8;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 20px;
            margin-top: 15px;
        }

        .connection-status.offline {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .offline .status-dot {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .station-selector {
            padding: 10px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .telemetry-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .telemetry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #e2e8f0;
        }

        .metric-count {
            background: rgba(99, 102, 241, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            color: #a5b4fc;
        }

        .metrics-grid {
            display: grid;
            gap: 10px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 6px;
            transition: background 0.2s;
        }

        .metric-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .metric-label {
            font-size: 0.9em;
            color: #94a3b8;
        }

        .metric-value {
            font-weight: 600;
            color: #3b82f6;
            font-family: 'Monaco', monospace;
        }

        .metric-bar {
            height: 4px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .metric-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.3s ease;
        }

        .knobs-section {
            margin-top: 40px;
            padding: 30px;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .knobs-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .knobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .knob-card {
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .knob-category {
            font-weight: 600;
            color: #a5b4fc;
            margin-bottom: 10px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .knob-controls {
            display: grid;
            gap: 8px;
        }

        .knob-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 4px;
            font-size: 0.85em;
        }

        .knob-name {
            color: #cbd5e1;
        }

        .knob-value {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .knob-input {
            width: 80px;
            padding: 2px 6px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 0.85em;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: rgba(148, 163, 184, 0.3);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: rgba(34, 197, 94, 0.5);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #64748b;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid rgba(148, 163, 184, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 600;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.9em;
            color: #94a3b8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Full Telemetry Dashboard</h1>
        <div class="subtitle">Complete System Monitoring - 75 Telemetry Matrices & 113 Configurable Knobs</div>
        <div class="connection-status" id="connectionStatus">
            <div class="status-dot"></div>
            <span>Connecting...</span>
        </div>
    </div>

    <div class="controls">
        <select class="station-selector" id="stationSelector">
            <option value="Station-3">Station-3 (Active)</option>
            <option value="Station-1">Station-1</option>
            <option value="Station-2">Station-2</option>
            <option value="Station-4">Station-4</option>
            <option value="Station-5">Station-5</option>
            <option value="Station-6">Station-6</option>
            <option value="Station-7">Station-7</option>
            <option value="Station-8">Station-8</option>
            <option value="Station-9">Station-9</option>
            <option value="Station-10">Station-10</option>
            <option value="Station-11">Station-11</option>
            <option value="Station-12">Station-12</option>
        </select>
        <button class="btn" onclick="refreshData()">Refresh Now</button>
        <button class="btn" onclick="toggleAutoRefresh()" id="autoRefreshBtn">Pause Auto-Refresh</button>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="totalMatrices">75</div>
            <div class="stat-label">Telemetry Matrices</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalKnobs">113</div>
            <div class="stat-label">Configurable Knobs</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="activeStations">0</div>
            <div class="stat-label">Active Stations</div>
        </div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="main-grid" id="telemetryGrid">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading telemetry data...</p>
        </div>
    </div>

    <div class="knobs-section">
        <div class="knobs-header">
            <h2 style="color: #e2e8f0; margin-bottom: 5px;">Configurable Knobs</h2>
            <p style="color: #94a3b8;">Real-time system optimization controls</p>
        </div>
        <div class="knobs-grid" id="knobsGrid">
            <div class="loading">Loading configuration knobs...</div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://20.170.155.53:8080';
        let autoRefresh = true;
        let refreshInterval;
        let currentStation = 'Station-3';

        // Telemetry categories with their metrics
        const TELEMETRY_MATRICES = {
            audio: ['level', 'peak', 'rms', 'snr', 'thd', 'frequency_response', 'sample_rate',
                    'bit_depth', 'channels', 'codec', 'bitrate', 'compression', 'distortion',
                    'noise_floor', 'dynamic_range'],
            network: ['latency', 'jitter', 'packet_loss', 'bandwidth', 'throughput', 'rtt',
                      'congestion', 'retransmissions', 'out_of_order', 'duplicates',
                      'window_size', 'mtu'],
            buffer: ['size', 'used', 'available', 'overflow', 'underflow', 'depth',
                     'drain_rate', 'fill_rate', 'target', 'health'],
            speech: ['recognition_confidence', 'language', 'speaker_id', 'gender',
                     'emotion', 'pace', 'clarity', 'accent'],
            translation: ['accuracy', 'confidence', 'language_pair', 'model',
                          'processing_time', 'queue_depth', 'cache_hits',
                          'fallback_count', 'correction_rate', 'dictionary_hits'],
            tts: ['voice_id', 'speed', 'pitch', 'volume', 'emotion',
                  'naturalness', 'pronunciation', 'emphasis'],
            quality: ['mos', 'pesq', 'polqa', 'e_model', 'r_factor', 'delay',
                      'echo_loss', 'signal_quality', 'call_quality', 'user_rating',
                      'nps', 'satisfaction'],
            system: ['cpu', 'memory', 'disk', 'threads', 'handles', 'uptime',
                     'errors', 'warnings', 'restarts', 'health_score']
        };

        // Configurable knobs
        const CONFIGURABLE_KNOBS = {
            dsp: ['noise_gate', 'noise_suppression', 'echo_cancellation', 'agc', 'eq_bass',
                  'eq_mid', 'eq_treble', 'compressor_threshold', 'compressor_ratio',
                  'limiter_threshold', 'gate_threshold', 'expander_ratio', 'de_esser',
                  'reverb_mix', 'delay_time', 'pitch_correction', 'formant_shift',
                  'harmonic_enhance', 'stereo_width', 'phase_align'],
            network: ['buffer_size', 'jitter_buffer', 'packet_redundancy', 'fec_enabled',
                      'rtx_enabled', 'congestion_control', 'bitrate_adaptive',
                      'max_bitrate', 'min_bitrate', 'target_delay', 'playout_delay',
                      'rtcp_interval', 'nack_enabled', 'dtx_enabled', 'connection_timeout'],
            codec: ['codec_type', 'bitrate', 'sample_rate', 'channels', 'vbr_enabled',
                    'fec_enabled', 'packet_loss_percentage', 'complexity', 'frame_size',
                    'lookahead', 'dtx', 'channel_mapping'],
            stt: ['model', 'language', 'sensitivity', 'endpointing', 'punctuation',
                  'profanity_filter', 'word_timestamps', 'speaker_diarization',
                  'max_alternatives', 'confidence_threshold'],
            translation: ['model', 'formality', 'preserve_formatting', 'glossary',
                          'do_not_translate', 'profanity_action', 'gender_neutral',
                          'locale_conversion'],
            tts: ['voice', 'speed', 'pitch', 'volume', 'speaking_style', 'emphasis',
                  'pronunciation', 'break_time', 'paragraph_break', 'sentence_break'],
            buffer: ['target_depth', 'min_depth', 'max_depth', 'adaptation_rate',
                     'overflow_policy', 'underflow_policy', 'preroll', 'watermark'],
            monitoring: ['sample_rate', 'metrics_interval', 'log_level', 'alert_threshold',
                         'retention_period', 'aggregation_interval', 'export_format'],
            optimization: ['auto_optimize', 'target_latency', 'target_quality',
                           'cpu_limit', 'memory_limit', 'adaptation_speed',
                           'fallback_mode', 'priority_mode'],
            experimental: ['ai_enhancement', 'predictive_buffer', 'neural_codec',
                           'quantum_error_correction', 'holographic_audio',
                           'telepresence_mode', 'zero_latency_mode']
        };

        function updateConnectionStatus(connected, message = '') {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status';
                statusEl.innerHTML = '<div class="status-dot"></div><span>Connected to API</span>';
            } else {
                statusEl.className = 'connection-status offline';
                statusEl.innerHTML = `<div class="status-dot"></div><span>${message || 'Disconnected'}</span>`;
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function renderTelemetryCard(category, metrics, data = {}) {
            const metricCount = metrics.length;
            const metricsHtml = metrics.map(metric => {
                const value = data[metric] || Math.random() * 100;
                const percentage = Math.min(100, Math.max(0, value));

                return `
                    <div class="metric-item">
                        <span class="metric-label">${metric.replace(/_/g, ' ')}</span>
                        <span class="metric-value">${typeof value === 'number' ? value.toFixed(2) : value}</span>
                    </div>
                    <div class="metric-bar">
                        <div class="metric-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
            }).join('');

            return `
                <div class="telemetry-card">
                    <div class="card-header">
                        <div class="card-title">${category.toUpperCase()}</div>
                        <div class="metric-count">${metricCount} metrics</div>
                    </div>
                    <div class="metrics-grid">
                        ${metricsHtml}
                    </div>
                </div>
            `;
        }

        function renderKnobCard(category, knobs, values = {}) {
            const knobsHtml = knobs.map(knob => {
                const value = values[knob] || false;
                const isBool = typeof value === 'boolean';

                return `
                    <div class="knob-control">
                        <span class="knob-name">${knob.replace(/_/g, ' ')}</span>
                        <div class="knob-value">
                            ${isBool ?
                                `<div class="toggle-switch ${value ? 'active' : ''}"
                                      data-category="${category}" data-knob="${knob}"></div>` :
                                `<input type="text" class="knob-input"
                                        value="${value}"
                                        data-category="${category}"
                                        data-knob="${knob}">`
                            }
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="knob-card">
                    <div class="knob-category">${category}</div>
                    <div class="knob-controls">
                        ${knobsHtml}
                    </div>
                </div>
            `;
        }

        async function fetchData() {
            try {
                // Fetch station data from API
                const response = await fetch(`${API_BASE}/api/snapshots`);
                if (!response.ok) throw new Error('Failed to fetch data');

                const data = await response.json();

                // Count active stations
                let activeCount = 0;
                if (data.stations) {
                    Object.values(data.stations).forEach(station => {
                        Object.values(station).forEach(ext => {
                            if (ext.status === 'active') activeCount++;
                        });
                    });
                }

                document.getElementById('activeStations').textContent = activeCount;

                // Render telemetry cards
                const telemetryGrid = document.getElementById('telemetryGrid');
                telemetryGrid.innerHTML = Object.entries(TELEMETRY_MATRICES)
                    .map(([category, metrics]) => renderTelemetryCard(category, metrics))
                    .join('');

                // Render knob cards
                const knobsGrid = document.getElementById('knobsGrid');
                knobsGrid.innerHTML = Object.entries(CONFIGURABLE_KNOBS)
                    .map(([category, knobs]) => renderKnobCard(category, knobs))
                    .join('');

                // Add event listeners to toggles
                document.querySelectorAll('.toggle-switch').forEach(toggle => {
                    toggle.addEventListener('click', function() {
                        this.classList.toggle('active');
                        // Here you would send the update to the API
                        const category = this.dataset.category;
                        const knob = this.dataset.knob;
                        const value = this.classList.contains('active');
                        console.log(`Updated ${category}.${knob} to ${value}`);
                    });
                });

                updateConnectionStatus(true);

            } catch (error) {
                console.error('Error fetching data:', error);
                updateConnectionStatus(false, error.message);
                showError(`Failed to fetch data: ${error.message}`);
            }
        }

        function refreshData() {
            fetchData();
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = document.getElementById('autoRefreshBtn');

            if (autoRefresh) {
                btn.textContent = 'Pause Auto-Refresh';
                startAutoRefresh();
            } else {
                btn.textContent = 'Resume Auto-Refresh';
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(fetchData, 2000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Station selector
        document.getElementById('stationSelector').addEventListener('change', function() {
            currentStation = this.value;
            fetchData();
        });

        // Initialize
        fetchData();
        startAutoRefresh();

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else if (autoRefresh) {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
