<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Audio Monitor - Simple</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
    }

    .status-bar {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: #4CAF50;
    }

    .status-dot.disconnected {
      background: #f44336;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }

    .channel {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .channel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #eee;
    }

    .channel-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .channel-ext {
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }

    .channel-ext.fr {
      background: #764ba2;
    }

    .control-panel {
      margin-bottom: 20px;
    }

    .control-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.3s;
    }

    .control-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .control-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .stat-item {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .activity-indicator {
      width: 100%;
      height: 4px;
      background: #eee;
      border-radius: 2px;
      margin-top: 15px;
      overflow: hidden;
    }

    .activity-bar {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.1s;
    }

    .log {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      padding: 8px;
      margin-bottom: 5px;
      border-left: 3px solid #667eea;
      background: #f9f9f9;
      font-family: monospace;
      font-size: 13px;
    }

    .log-entry.info { border-left-color: #2196F3; }
    .log-entry.success { border-left-color: #4CAF50; }
    .log-entry.warning { border-left-color: #FF9800; }
    .log-entry.error { border-left-color: #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ§ WebSocket Audio Monitor - Simple</h1>
      <p class="subtitle">Monitoring WebSocket traffic between Gateway and Conference Server</p>
    </header>

    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Disconnected</span>
      </div>
      <div>
        <button class="control-btn" id="connectBtn" onclick="connect()">Connect</button>
        <button class="control-btn" id="clearLogBtn" onclick="clearLog()">Clear Log</button>
      </div>
    </div>

    <div class="channels">
      <!-- Channel 9007 - English -->
      <div class="channel">
        <div class="channel-header">
          <div class="channel-title">ðŸ‡ºðŸ‡¸ English Channel</div>
          <div class="channel-ext">9007</div>
        </div>
        <div class="stats">
          <div class="stat-item">
            <div class="stat-label">Packets Monitored</div>
            <div class="stat-value" id="packets9007">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Data Monitored</div>
            <div class="stat-value" id="bytes9007">0 KB</div>
          </div>
        </div>
        <div class="activity-indicator">
          <div class="activity-bar" id="activity9007"></div>
        </div>
      </div>

      <!-- Channel 9008 - French -->
      <div class="channel">
        <div class="channel-header">
          <div class="channel-title">ðŸ‡«ðŸ‡· French Channel</div>
          <div class="channel-ext fr">9008</div>
        </div>
        <div class="stats">
          <div class="stat-item">
            <div class="stat-label">Packets Monitored</div>
            <div class="stat-value" id="packets9008">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Data Monitored</div>
            <div class="stat-value" id="bytes9008">0 KB</div>
          </div>
        </div>
        <div class="activity-indicator">
          <div class="activity-bar" id="activity9008"></div>
        </div>
      </div>
    </div>

    <div class="log" id="log">
      <div class="log-entry info">Waiting for connection...</div>
    </div>
  </div>

  <script>
    let socket = null;
    let stats = {
      '9007': { packets: 0, bytes: 0 },
      '9008': { packets: 0, bytes: 0 }
    };

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] ${message}`;
      logDiv.insertBefore(entry, logDiv.firstChild);

      // Keep only last 50 entries
      while (logDiv.children.length > 50) {
        logDiv.removeChild(logDiv.lastChild);
      }
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
      log('Log cleared', 'info');
    }

    function updateStatus(connected) {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      const connectBtn = document.getElementById('connectBtn');

      if (connected) {
        dot.className = 'status-dot connected';
        text.textContent = 'Connected to Monitor';
        connectBtn.textContent = 'Disconnect';
        connectBtn.style.background = '#f44336';
      } else {
        dot.className = 'status-dot disconnected';
        text.textContent = 'Disconnected';
        connectBtn.textContent = 'Connect';
        connectBtn.style.background = '#667eea';
      }
    }

    function connect() {
      if (socket && socket.connected) {
        socket.disconnect();
        return;
      }

      const serverUrl = 'http://20.170.155.53:3002'; // Monitor on accessible port 3002
      log(`Connecting to ${serverUrl}...`, 'info');

      socket = io(serverUrl);

      socket.on('connect', () => {
        log('Connected to WebSocket monitor!', 'success');
        updateStatus(true);
      });

      socket.on('disconnect', () => {
        log('Disconnected from monitor', 'warning');
        updateStatus(false);
      });

      socket.on('status', (data) => {
        log(`Status: ${data.message}`, 'info');
        if (data.conferenceServerConnected === false) {
          log('âš ï¸  Monitor not connected to Conference Server', 'warning');
        }
      });

      socket.on('audio-data', (data) => {
        const { extension, length, direction } = data;

        if (!extension) return;

        // Update stats
        stats[extension].packets++;
        stats[extension].bytes += length || 0;

        // Update UI
        document.getElementById(`packets${extension}`).textContent = stats[extension].packets;
        document.getElementById(`bytes${extension}`).textContent = (stats[extension].bytes / 1024).toFixed(2) + ' KB';

        // Activity indicator
        const activityBar = document.getElementById(`activity${extension}`);
        activityBar.style.width = '100%';
        setTimeout(() => {
          activityBar.style.width = '0%';
        }, 100);

        // Log direction
        if (stats[extension].packets % 100 === 0) {
          const dirLabel = direction === 'gateway-to-conference' ? 'Gateway â†’ Conference' : 'Conference â†’ Gateway';
          log(`[${extension}] ${stats[extension].packets} packets (${dirLabel})`, 'info');
        }
      });

      socket.on('server-status', (data) => {
        log(`Server status: ${JSON.stringify(data)}`, 'info');
      });

      socket.on('error', (error) => {
        log(`Error: ${error}`, 'error');
      });
    }

    // Auto-connect on page load
    window.addEventListener('load', () => {
      log('Page loaded. Click Connect to start monitoring WebSocket traffic.', 'info');
      // Auto-connect after 1 second
      setTimeout(() => {
        connect();
      }, 1000);
    });
  </script>
</body>
</html>
