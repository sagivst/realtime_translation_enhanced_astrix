[general]
realm=localhost
udpbindaddr=0.0.0.0
transport=udp,ws,wss
websocket_enabled=yes
; NAT configuration for Docker
externaddr=192.168.4.166
localnet=192.168.0.0/255.255.0.0
localnet=172.17.0.0/255.255.0.0
nat=force_rport,comedia
; STUN configuration for NAT traversal
stunaddr=stun.l.google.com:19302
icesupport=yes
; RTP configuration
rtpbindaddr=0.0.0.0
rtpstart=10000
rtpend=10200

; SIP client 1 - supports both traditional SIP and WebRTC
[caller1]
type=friend
username=caller1
host=dynamic
secret=secret123
context=translation
directmedia=no
transport=udp,ws,wss
nat=force_rport,comedia
; WebRTC support (optional, not required)
encryption=no
avpf=no
icesupport=no
dtlsenable=no

