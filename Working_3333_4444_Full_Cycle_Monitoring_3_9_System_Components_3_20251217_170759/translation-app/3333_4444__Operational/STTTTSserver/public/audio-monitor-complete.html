<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Monitor - Real-time Streaming</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .extension-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .extension-btn {
            padding: 12px 30px;
            font-size: 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .extension-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .extension-btn.active {
            background: #667eea;
            color: white;
        }

        .status-panel {
            background: #f7f9fc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e1e8ed;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #5a6c7d;
        }

        .status-value {
            font-weight: 500;
        }

        .connected {
            color: #22c55e;
        }

        .disconnected {
            color: #ef4444;
        }

        .visualizer-container {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        #visualizer {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            background: #f7f9fc;
            border-radius: 15px;
            padding: 20px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .volume-icon {
            font-size: 24px;
            color: #5a6c7d;
        }

        #volumeSlider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e1e8ed;
            outline: none;
            -webkit-appearance: none;
        }

        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        #volumeSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .volume-value {
            min-width: 45px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        .mute-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mute-btn:hover {
            background: #5a67d8;
        }

        .mute-btn.muted {
            background: #ef4444;
        }

        .log-container {
            margin-top: 25px;
            background: #f7f9fc;
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 5px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #5a6c7d;
            border-bottom: 1px solid #e1e8ed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-time Audio Monitor</h1>

        <div class="extension-selector">
            <button class="extension-btn" data-ext="3333">Extension 3333 (English)</button>
            <button class="extension-btn" data-ext="4444">Extension 4444 (French)</button>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">Connection Status:</span>
                <span class="status-value" id="connectionStatus">
                    <span class="disconnected">Disconnected</span>
                </span>
            </div>
            <div class="status-item">
                <span class="status-label">Active Extension:</span>
                <span class="status-value" id="activeExtension">None</span>
            </div>
            <div class="status-item">
                <span class="status-label">Packets Received:</span>
                <span class="status-value" id="packetCount">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Audio Level:</span>
                <span class="status-value" id="audioLevel">0 dB</span>
            </div>
        </div>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls">
            <div class="volume-control">
                <span class="volume-icon">VOL</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
                <span class="volume-value" id="volumeValue">50%</span>
            </div>
            <button class="mute-btn" id="muteBtn">Mute</button>
        </div>

        <div class="log-container" id="logContainer"></div>
    </div>

    <script>
        // Audio context and nodes
        let audioContext = null;
        let gainNode = null;
        let analyser = null;
        let socket = null;
        let currentExtension = null;
        let packetCounter = 0;
        let isMuted = false;

        // Initialize audio context
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                gainNode.connect(analyser);
                analyser.connect(audioContext.destination);
                gainNode.gain.value = 0.5;
                logMessage('Audio context initialized');
            }
        }

        // PCM to WAV conversion
        function pcmToWav(pcmData, sampleRate = 16000) {
            const length = pcmData.length;
            const arrayBuffer = new ArrayBuffer(44 + length);
            const view = new DataView(arrayBuffer);

            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length, true);

            // Copy PCM data
            const pcmView = new Uint8Array(pcmData);
            const wavView = new Uint8Array(arrayBuffer);
            wavView.set(pcmView, 44);

            return arrayBuffer;
        }

        // Play audio buffer
        async function playAudioBuffer(audioData) {
            if (!audioContext) {
                initAudioContext();
            }

            try {
                // Decode base64 to ArrayBuffer
                const binaryString = atob(audioData);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // Convert PCM to WAV
                const wavBuffer = pcmToWav(bytes.buffer);

                // Decode audio
                const audioBuffer = await audioContext.decodeAudioData(wavBuffer);

                // Create and play source
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(gainNode);
                source.start();

                // Update audio level
                const rms = calculateRMS(bytes);
                const db = 20 * Math.log10(rms / 32768);
                document.getElementById('audioLevel').textContent = db.toFixed(1) + ' dB';

            } catch (error) {
                console.error('Error playing audio:', error);
                logMessage('Error: ' + error.message);
            }
        }

        // Calculate RMS for level meter
        function calculateRMS(pcmData) {
            let sum = 0;
            const dataView = new DataView(pcmData.buffer);
            const sampleCount = pcmData.length / 2;

            for (let i = 0; i < pcmData.length; i += 2) {
                const sample = dataView.getInt16(i, true);
                sum += sample * sample;
            }

            return Math.sqrt(sum / sampleCount);
        }

        // Initialize visualizer
        function initVisualizer() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            function draw() {
                requestAnimationFrame(draw);

                if (!analyser) return;

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = '#1a1a2e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height;

                    const gradient = ctx.createLinearGradient(0, canvas.height, 0, 0);
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');

                    ctx.fillStyle = gradient;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }
            }

            draw();
        }

        // Connect to Socket.IO server
        function connectSocket() {
            socket = io('http://20.170.155.53:3020', {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 10,
                reconnectionDelay: 1000
            });

            socket.on('connect', () => {
                document.getElementById('connectionStatus').innerHTML = '<span class="connected">Connected</span>';
                logMessage('Connected to server');

                if (currentExtension) {
                    subscribeToExtension(currentExtension);
                }
            });

            socket.on('disconnect', () => {
                document.getElementById('connectionStatus').innerHTML = '<span class="disconnected">Disconnected</span>';
                logMessage('Disconnected from server');
            });

            socket.on('audio-subscribed', (data) => {
                logMessage('Subscribed to extension ' + data.extensionId);
            });

            socket.on('audio-data', (data) => {
                packetCounter++;
                document.getElementById('packetCount').textContent = packetCounter;

                if (!isMuted) {
                    playAudioBuffer(data.data);
                }

                if (packetCounter % 10 === 0) {
                    logMessage('Received packet #' + packetCounter + ' (' + data.data.length + ' bytes)');
                }
            });

            socket.on('error', (error) => {
                logMessage('Socket error: ' + error);
            });
        }

        // Subscribe to extension
        function subscribeToExtension(extensionId) {
            if (socket && socket.connected) {
                socket.emit('subscribe-audio', { extensionId: extensionId });
                currentExtension = extensionId;
                document.getElementById('activeExtension').textContent = 'Extension ' + extensionId;

                // Update button states
                document.querySelectorAll('.extension-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.ext === extensionId);
                });
            }
        }

        // Log message
        function logMessage(message) {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.textContent = '[' + time + '] ' + message;
            logContainer.insertBefore(entry, logContainer.firstChild);

            // Keep only last 20 entries
            while (logContainer.children.length > 20) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // Setup event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Extension buttons
            document.querySelectorAll('.extension-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const extensionId = btn.dataset.ext;
                    subscribeToExtension(extensionId);
                    initAudioContext();
                });
            });

            // Volume control
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeValue = document.getElementById('volumeValue');

            volumeSlider.addEventListener('input', () => {
                const volume = volumeSlider.value / 100;
                if (gainNode) {
                    gainNode.gain.value = volume;
                }
                volumeValue.textContent = volumeSlider.value + '%';
            });

            // Mute button
            const muteBtn = document.getElementById('muteBtn');
            muteBtn.addEventListener('click', () => {
                isMuted = !isMuted;
                muteBtn.classList.toggle('muted', isMuted);
                muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';

                if (gainNode) {
                    gainNode.gain.value = isMuted ? 0 : (volumeSlider.value / 100);
                }
            });

            // Initialize
            connectSocket();
            initVisualizer();
            logMessage('Audio monitor initialized');
        });
    </script>
</body>
</html>
