;===============================================================================
; ConfBridge Configuration for Translation Service
;===============================================================================

[general]

;===============================================================================
; Bridge Profile for Translation
;===============================================================================

[translation_bridge]
type=bridge
max_members=50
mixing_interval=20
internal_sample_rate=16000
record_conference=no
video_mode=none
jitterbuffer=no
binaural_active=no
sound_only_person=
sound_has_joined=
sound_has_left=
sound_kicked=
sound_muted=
sound_unmuted=
sound_there_are=
sound_other_in_party=
sound_place_into_conference=
sound_wait_for_leader=
sound_leader_has_left=
sound_get_pin=
sound_invalid_pin=
sound_locked=
sound_locked_now=
sound_unlocked_now=
sound_error_menu=

;===============================================================================
; User Profile for Translation Participants
;===============================================================================

[translation_user]
type=user
admin=no
marked=no
startmuted=no
music_on_hold_when_empty=no
quiet=yes
announce_user_count=no
announce_user_count_all=no
announce_only_user=no
wait_marked=no
end_marked=no
dsp_drop_silence=no
dsp_silence_threshold=2500
dsp_talking_threshold=160
talk_detection_events=no
denoise=no
jitterbuffer=no
pin=
announce_join_leave=no
dtmf_passthrough=no
timeout=0

;===============================================================================
; Admin User Profile
;===============================================================================

[translation_admin]
type=user
admin=yes
marked=yes
startmuted=no
music_on_hold_when_empty=no
quiet=yes
announce_user_count=yes
announce_user_count_all=no
announce_only_user=no
wait_marked=no
end_marked=yes
dsp_drop_silence=no
talk_detection_events=yes
denoise=no
jitterbuffer=no
