;===============================================================================
; PJSIP Configuration for Translation Service
;===============================================================================

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=EXTERNAL_IP_HERE
external_signaling_address=EXTERNAL_IP_HERE

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060

;===============================================================================
; Global Settings
;===============================================================================

[global]
type=global
max_forwards=70
user_agent=Asterisk-Translation-PBX
default_outbound_endpoint=default_outbound
keep_alive_interval=90

;===============================================================================
; Templates
;===============================================================================

[translation-endpoint](!)
type=endpoint
context=translation-context
disallow=all
allow=ulaw
allow=alaw
allow=opus
allow_subscribe=yes
direct_media=no
trust_id_inbound=yes
trust_id_outbound=yes
send_rpid=yes
media_encryption=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
ice_support=yes
dtmf_mode=rfc4733
timers=no

[translation-auth](!)
type=auth
auth_type=userpass

[translation-aor](!)
type=aor
max_contacts=5
remove_existing=yes
qualify_frequency=60

;===============================================================================
; External Media Configuration
;===============================================================================

[externalmedia-endpoint]
type=endpoint
context=externalmedia-context
transport=transport-udp
disallow=all
allow=slin16
direct_media=no
