;
; ConfBridge Configuration for Real-Time Translation
;
; This configuration sets up ConfBridge with optimal audio quality
; for real-time speech translation using:
; - 16kHz sample rate (best for ASR)
; - Mono audio
; - Mix-minus audio for each participant
; - ARI integration for translation pipeline
;

[general]

[default_user]
type=user
marked=no
startmuted=no
music_on_hold_when_empty=no
quiet=yes
announce_user_count=no
announce_user_count_all=no
announce_only_user=yes
wait_marked=no
end_marked=no
dsp_drop_silence=no
dsp_silence_threshold=2500
dsp_talking_threshold=160
dsp_drop_silence=no
jitterbuffer=no
talk_detection_events=yes
dtmf_passthrough=yes

[translation_user]
type=user
marked=no
startmuted=no
music_on_hold_when_empty=no
quiet=yes
announce_user_count=no
announce_user_count_all=no
announce_only_user=no
wait_marked=no
end_marked=no
dsp_drop_silence=no
dsp_silence_threshold=2500
dsp_talking_threshold=160
talk_detection_events=yes
dtmf_passthrough=yes

; Enable mix-minus: Each participant gets audio from all EXCEPT themselves
mixing=yes

[default_bridge]
type=bridge
video_mode=none
max_members=50
record_conference=no
internal_sample_rate=16000
mixing_interval=20
jitterbuffer=no

; Audio quality settings optimized for translation
; 16kHz sample rate matches our frame collector
internal_sample_rate=16000
maximum_sample_rate=16000

; Disable video to reduce bandwidth
video_mode=none

; Enable talking events for ARI integration
enable_events=yes

[translation_bridge]
type=bridge
video_mode=none
max_members=50
record_conference=no
internal_sample_rate=16000
mixing_interval=20
jitterbuffer=no

; Audio quality for translation
internal_sample_rate=16000
maximum_sample_rate=16000

; Disable silence detection to preserve all speech
dsp_drop_silence=no

; Enable events for mix-minus management
enable_events=yes

; Enable binaural audio for spatial separation
binaural_active=no

; Disable comfort noise
